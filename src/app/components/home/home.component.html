<div class="main-container"> 
  <div class="d-flex justify-content-center">
    <h1 class="text-danger">
      Cambiar Lista:
    </h1>
    <input type="text" class="form-control main-input" placeholder="ID de la lista..." [(ngModel)]="IdList">
    
    <button class="btn btn-outline-danger main-button" name="List" (click)="Cambiar()">
      <b>
        Cambiar...
      </b> 
    </button>
  </div><hr><br>
 
  <div class="jumbotron jumbotron-fluid" *ngIf="Error">  
    <div class="container">
      <h1 class="display-4 text-danger text-center">
        <i class="fa fa-times" aria-hidden="true"></i> Error
      </h1>
      <img src="assets/img/List.png"> 
      <h3 class="lead text-left">Lista no encontrada. El Id es la parte azul, se puede encontrar despues del '&list', la parte roja</h3>  
    </div>
  </div>

  <div class="card-columns" *ngIf="!Error">
      <div class="card animated fadeIn fast" *ngFor="let video of Videos">
        <img [src]=" video.thumbnails.high.url |noImage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-danger">{{ video.title }}</h5>
          <button class="btn btn-outline-danger btn-block" (click)="VerVideo(video)">
              Ver video
          </button>
        </div>
      </div>
  </div>
  <button class="btn btn-outline-danger btn-block" (click)="CargarMas()" *ngIf="!Error">Mostrar mas...</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
 data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content" *ngIf="SelectedVideo != null">
        <div class="modal-header">
          <h5 class="modal-title text-danger text-center" id="exampleModalLabel">{{ SelectedVideo.title }}</h5>
        </div>
        <div class="modal-body">
            <iframe width="100%" height="300" [src]="SelectedVideo.resourceId.videoId |videoYt" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="CerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
</div>
